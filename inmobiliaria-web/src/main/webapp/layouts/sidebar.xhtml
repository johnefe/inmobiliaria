<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<h:form>
			<aside class="main-sidebar"> <!-- sidebar: style can be found in sidebar.less --> <section class="sidebar"> <!-- Sidebar user panel -->
			<div class="user-panel">
				<div class="pull-left image">
					<img src="#{facesContext.externalContext.requestContextPath}/resources/assets/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
				</div>
				<div class="pull-left info">
					<p>#{proinsaludBean.user.username}</p>
					<a href="#">#{proinsaludBean.user.username}</a>
				</div>
			</div>
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu" data-widget="tree">
				<li class="header">#{msg['lbl.mainNavigation']}</li>
				<li>
					<a href="#{facesContext.externalContext.requestContextPath}/">
						<i class="fa fa-home"></i>
						<span>#{msg['lbl.pageHome']}</span>
					</a>
				</li>
				<li>
					<a href="#{facesContext.externalContext.requestContextPath}/secured/">
						<i class="fa fa-globe"></i>
						<span>#{msg['lbl.intraweb']}</span>
					</a>
				</li>

				<li class="header">#{msg['lbl.applications']}</li>

				<ui:repeat var="app" value="#{proinsaludBean.user.userOptions}">

					<li class="treeview">
						<a href="#">
							<i class="fa fa-plus"></i>
							<span>#{app.option.name}</span>
							<span class="pull-right-container">
								<i class="fa fa-angle-left pull-right"></i>
							</span>
						</a>

						<ul class="treeview-menu">
							<ui:repeat var="modu" value="#{app.option.options}">
								<li>
									<a href="#{facesContext.externalContext.requestContextPath}/secured/#{app.option.detail}/#{modu.detail}">
										<i class="fa fa-briefcase"></i>
										<span>#{modu.name}</span>
										<span class="pull-right-container">
											<i class="fa fa-caret-right"></i>
										</span>
									</a>
								</li>
							</ui:repeat>
						</ul>
					</li>
				</ui:repeat>

			</ul>
			</section> <!-- /.sidebar --> </aside>
		</h:form>
	</h:head>
</f:view>
</html>
