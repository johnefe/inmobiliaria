<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>#{msg['msg.tituloPrincipal']}</title>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/assets/js/primeface_es_CO.js"></script>
	</h:head>
	<h:body>
		<ui:composition template="/layouts/default.xhtml">
			<ui:define name="content">
				<p:importEnum type="com.proinsalud.sistemas.core.util.enums.StateConvocatoryEnum" var="states" allSuffix="ALL_ENUM_VALUES" />

				<h:form prependId="false" id="form1">
					<div class="col-sm-12">
						<div class="box">
							<p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" globalOnly="true" for="form1" />

							<div class="box-head">
								<label class="title-head">#{msg['lbl.administrarConvocatorias']}</label>
							</div>

							<div class="box-body">
								<p:outputPanel id="pnlConvocatoria">

									<div class="col-sm-12">

										<p:outputPanel id="pnlListadoConvocatorias" rendered="#{!convocatoriaBean.showForm and !convocatoriaBean.showInfoConvocatory}">

											<div class="col-sm-12">
												<label class="subtitle-head">#{msg['lbl.listadoConvocatorias']}</label>
												<div class="div-btn-header">
													<p:commandButton rendered="#{proinsaludBean.accionCrear}" title="#{msg['lbl.nuevo']}" process="@this" action="#{convocatoriaBean.initForm()}" update="@([id$=pnlConvocatoria]),messages" onstart="showSpinner();" onsuccess="hideSpinner();" styleClass="btn-ic" icon="ic-btn ic-btn-new" />
												</div>
											</div>

											<div class="clearfix" />

											<div class="col-sm-12">

												<p:dataTable rendered="#{proinsaludBean.accionListar}" id="tbl" var="item" value="#{convocatoriaBean.convocatories}" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="5" paginator="true"
													paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" emptyMessage="#{msg['lbl.registrosVacios']}" rowsPerPageTemplate="#{msg['msg.tbl.rowsPerPageTemplate']}">

													<p:column width="200" headerText="#{msg['lbl.nombre']}" sortBy="#{item.name}" priority="1" filterBy="#{item.name}" filterMatchMode="contains">
														<h:outputText value="#{item.name} #{item.typeConvocatory.name}" />
													</p:column>

													<p:column headerText="#{msg['lbl.descripcion']}" priority="5" width="250">
														<h:outputText value="#{proinsaludUtilBean.truncate(item.description,100, true)}" />
													</p:column>

													<p:column headerText="#{msg['lbl.fechaApertura']}" priority="5" sortBy="#{item.opening}">
														<h:outputText value="#{item.opening}">
															<f:convertDateTime locale="es_CO" timeZone="America/Bogota" dateStyle="short" type="date" pattern="dd/MM/yyyy - h:mm:ss a" />
														</h:outputText>
													</p:column>

													<p:column headerText="#{msg['lbl.fechaCierre']}" priority="3" sortBy="#{item.expiration}">
														<h:outputText value="#{item.expiration}">
															<f:convertDateTime locale="es_CO" timeZone="America/Bogota" dateStyle="short" type="date" pattern="dd/MM/yyyy - h:mm:ss a" />
														</h:outputText>
													</p:column>

													<p:column headerText="#{msg['lbl.productos']}" priority="5" width="100">
														<h:outputText value="#{item.convocatoryProducts.size()}" />
													</p:column>

													<p:column headerText="#{msg['lbl.proveedores']}" priority="5" width="100">
														<h:outputText value="#{item.quotations.size()}" />
													</p:column>

													<p:column headerText="#{msg['lbl.estado']}" sortBy="#{item.state}" filterBy="#{item.state}" filterMatchMode="contains" priority="2">
														<h:outputText value="#{item.state}" />
														<i title="#{msg['lbl.convocatoriaAbierta']}" class="#{item.openConvocatory ? 'fa fa-globe tooltip-icon-tbl text-info':''}" style="margin-left: 10px;" aria-hidden="true"></i>
													</p:column>

													<p:column priority="1">
														<p:commandButton rendered="#{proinsaludBean.accionEditar and convocatoriaBean.showEdit(item)}" process="@this" update="@form" title="#{msg['lbl.editar']}" styleClass="btn-ic-little" icon="ic-btn-little ic-btn-edit" onstart="showSpinner();" onsuccess="hideSpinner();"
															action="#{convocatoriaBean.loadConvocatoryForEdition(item)}">
															<f:setPropertyActionListener value="#{item}" target="#{convocatoriaBean.convocatory}" />
														</p:commandButton>

														<p:commandButton disabled="#{item.expiration == null or item.opening == null }" rendered="#{proinsaludBean.accionPublicarConvocatoria and item.state != states.Publicada}" action="#{convocatoriaBean.publicarConvocatoria(item)}" process="@this" update="@form"
															title="#{(item.expiration != null and item.opening != null) ? msg['lbl.requisitoPublicarConvocatoria']:msg['lbl.publicarConvocatoria']}" styleClass="btn-ic-little" icon="ic-btn-little ic-btn-view" onstart="showSpinner();" onsuccess="hideSpinner();">
															<p:confirm header="#{msg['lbl.publicarConvocatoria']}" message="#{msg['msg.publicarConvocatoria']}" icon="fa fa-exclamation-triangle"></p:confirm>
														</p:commandButton>

														<p:commandButton rendered="#{item.state == states.Publicada and convocatoriaBean.convocatoriaTieneCotizaciones(item)}" process="@this" update="pnlListadoConvocatorias" title="#{msg['lbl.revizarCotizaciones']}" styleClass="btn-ic-little" icon="ic-btn-little ic-btn-money"
															onstart="showSpinner();" onsuccess="hideSpinner();" />

														<p:commandButton process="@this" update="pnlConvocatoria" title="#{msg['lbl.masInformacion']}" styleClass="btn-ic-little" icon="ic-btn-little ic-btn-info" action="#{convocatoriaBean.showInfoConvocatory(item)}" />

														<p:commandButton rendered="#{proinsaludBean.accionEliminar}" action="#{convocatoriaBean.deleteConvocatoria(item)}" process="@this" update="@form" title="#{msg['lbl.eliminar']}" styleClass="btn-ic-little" icon="ic-btn-little ic-btn-trash" onstart="showSpinner();"
															onsuccess="hideSpinner();">
															<p:confirm header="#{msg['lbl.eliminar']}" message="#{msg['msg.eliminarRegistro']}" icon="fa fa-trash"></p:confirm>
														</p:commandButton>
													</p:column>

													<f:facet name="footer">
														<p:outputPanel style="text-align:right;">
															<label>#{msg['lbl.convocatoriaAbierta']}</label>
															<i class="fa fa-globe fa-lg text-info"></i>
														</p:outputPanel>
													</f:facet>

												</p:dataTable>
											</div>

											<div class="clearfix"></div>

										</p:outputPanel>

										<p:outputPanel id="pnlFormConvocatoria" rendered="#{convocatoriaBean.showForm}">

											<div class="col-sm-12">
												<label class="subtitle-head">#{msg['lbl.registrarConvocatorias']}</label>
											</div>

											<div class="clearfix" />

											<div class="col-lg-4 col-md-4 col-sm-12 form-group">
												<label for="typeConvocatory" class="col-sm-12 control-label required">#{msg['lbl.tipoConvocatoria']}</label>
												<div class="col-sm-12">
													<h:selectOneMenu styleClass="form-control" id="typeConvocatory" value="#{convocatoriaBean.convocatory.typeConvocatory}" required="true" requiredMessage="#{msg.obligatoryFieldList}">
														<f:converter converterId="hdsConvertEntity" />
														<f:selectItem itemLabel="#{msg['lbl.seleccioneItem']}" />
														<f:selectItems value="#{convocatoriaBean.typeConvocatories}" var="tc" itemLabel="#{tc.name}" itemValue="#{tc}" />
														<p:ajax event="change" update="pnlFormConvocatoria,msg_typeConvocatory" process="@this" listener="#{convocatoriaBean.loadListProducts()}" />
													</h:selectOneMenu>
													<p:message id="msg_typeConvocatory" for="typeConvocatory" />
												</div>
											</div>

											<div class="col-lg-8 col-md-8 col-sm-12 form-group">
												<label for="txt_name" class="col-sm-12 control-label required">#{msg['lbl.nombre']}</label>
												<div class="col-sm-12">
													<h:inputText autocomplete="off" type="text" styleClass="form-control" id="txt_name" value="#{convocatoriaBean.convocatory.name}" required="true" requiredMessage="#{msg['obligatoryField']}">
														<p:ajax event="blur" update="msg_txt_name"></p:ajax>
													</h:inputText>
													<p:watermark for="txt_name" value="#{msg['lbl.nombre']}" />
													<p:message id="msg_txt_name" for="txt_name" />
												</div>
											</div>

											<div class="clearfix" />

											<div class="col-sm-12 form-group">
												<label for="txt_description" class="col-sm-12 control-label required">#{msg['lbl.descripcion']}</label>
												<div class="col-sm-12">
													<p:inputTextarea styleClass="form-control" id="txt_description" value="#{convocatoriaBean.convocatory.description}" required="true" requiredMessage="#{msg['obligatoryField']}" rows="5" cols="30" counter="display" maxlength="#{msg['lbl.maxTextArea1000']}"
														counterTemplate="{0} caracteres restantes." autoResize="false">
														<p:ajax event="blur" update="msg_txt_description , txt_description"></p:ajax>
														<p:ajax event="change" update="msg_txt_description,txt_description"></p:ajax>
													</p:inputTextarea>
													<p:watermark for="txt_description" value="#{msg['lbl.digiteDescripcion']}"></p:watermark>
													<p:message id="msg_txt_description" for="txt_description" />
													<h:outputText id="display" />
												</div>
											</div>

											<div class="clearfix" />

											<div class="col-lg-4 col-md-4 col-sm-12 form-group">
												<label for="date_opening" class="col-sm-12 control-label">#{msg['lbl.fechaApertura']}</label>
												<div class="col-sm-12">
													<p:calendar placeholder="dd/MM/yyyy HH:mm:ss" locale="es" pattern="dd/MM/yyyy HH:mm:ss" styleClass="date-input" id="date_opening" value="#{convocatoriaBean.convocatory.opening}" mindate="#{proinsaludBean.now}">
														<p:ajax event="blur" update="msg_date_opening"></p:ajax>
														<p:ajax event="dateSelect" update="msg_date_opening"></p:ajax>
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="es_CO" timeZone="America/Bogota" />
													</p:calendar>
													<p:message id="msg_date_opening" for="date_opening" />
												</div>
											</div>

											<div class="col-lg-4 col-md-4 col-sm-12 form-group">
												<label for="date_close" class="col-sm-12 control-label">#{msg['lbl.fechaCierre']}</label>
												<div class="col-sm-12">
													<p:calendar placeholder="dd/MM/yyyy HH:mm:ss" locale="es" pattern="dd/MM/yyyy HH:mm:ss" styleClass="date-input" id="date_close" value="#{convocatoriaBean.convocatory.expiration}" mindate="#{proinsaludBean.now}">
														<p:ajax event="blur" update="msg_date_close"></p:ajax>
														<p:ajax event="dateSelect" update="msg_date_close"></p:ajax>
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="es_CO" timeZone="America/Bogota" />
													</p:calendar>
													<p:message id="msg_date_close" for="date_close" />
												</div>
											</div>

											<div class="col-lg-4 col-md-4 col-sm-12 form-group">
												<div class="col-sm-12 sin-label">
													<p:selectBooleanCheckbox title="#{msg['msg.convocatoriaAbiertaMsg']}" id="bol_convocatory_open" value="#{convocatoriaBean.convocatory.openConvocatory}" itemLabel="#{msg['lbl.convocatoriaAbierta']}">
													</p:selectBooleanCheckbox>
													<i title="#{msg['msg.convocatoriaAbiertaMsg']}" class="fa fa-question-circle tooltip-icon" aria-hidden="true"></i>
												</div>
											</div>

											<div class="clearfix" />

											<div class="space-vertical" />

											<div class="col-sm-12 form-group">
												<div class="fieldset">
													<label for="lstProductos" class="col-sm-12 control-label required">#{msg['lbl.agregarProductosConvocatoria']}</label>
													<div class="col-lg-6 col-md-12 col-sm-12">
														<div class="col-sm-12">
															<p:selectOneListbox valueChangeListener="#{convocatoriaBean.initConvocatoryProduct()}" scrollHeight="200" id="lstProductos" value="#{convocatoriaBean.convocatoryProduct.product}" converter="hdsConvertEntity" var="p" filter="true" filterMatchMode="contains" style="width:100%">
																<f:selectItems value="#{convocatoriaBean.products}" var="p2" itemLabel="#{p2.name}" itemValue="#{p2}" />
																<p:column>
																	<h:outputText value="#{p.name}" />
																</p:column>
																<p:ajax update="@([id$=pnlFormProducto],[id$=pnlAddProductoConvocatoria])" oncomplete="setFocus('txt_cantidad')"></p:ajax>
															</p:selectOneListbox>
														</div>

														<div class="clearfix" />

														<div class="space-vertical" />

														<p:outputPanel id="pnlFormProducto">
															<p:blockUI block="pnlFormProducto" blocked="#{convocatoriaBean.convocatoryProduct.product == null ? false : false}" animate="true" />
															<h:form prependId="false" id="form2">
																<div class="nofloat">
																	<div class="col-sm-12">
																		<p:outputLabel style="min-height: 15px;" value="#{convocatoriaBean.convocatoryProduct.product.name}"></p:outputLabel>
																	</div>

																	<div class="clearfix" />

																	<div class="col-lg-10 col-md-10 col-sm-10 col-xs-8 form-group">
																		<label for="txt_cantidad" class="col-sm-12 control-label">#{msg['lbl.cantidad']}</label>
																		<div class="col-sm-12">
																			<h:inputText maxlength="5" onkeypress="return onlyNumbersWithEnter(event)" autocomplete="off" disabled="#{convocatoriaBean.convocatoryProduct.product == null}" type="number" styleClass="form-control" id="txt_cantidad" value="#{convocatoriaBean.convocatoryProduct.quantity}"
																				required="true" requiredMessage="#{msg['obligatoryField']}">
																				<p:ajax event="blur" update="msg_txt_cantidad"></p:ajax>
																				<p:ajax event="keyup" update="msg_txt_cantidad"></p:ajax>
																			</h:inputText>
																			<p:watermark for="txt_cantidad" value="#{msg['lbl.cantidad']}" />
																			<p:message id="msg_txt_cantidad" for="txt_cantidad" />
																		</div>
																	</div>

																	<div class="col-sm-1 col-xs-2" style="padding-top: 5px;">
																		<p:commandButton disabled="#{convocatoriaBean.convocatoryProduct.product == null}" title="#{msg['lbl.agregarProducto']}" process="@form" update="@([id$=pnlAddProductoConvocatoria],[id$=lstProductos],[id$=pnlFormProducto])" action="#{convocatoriaBean.saveProduct()}"
																			styleClass="btn-ic-little" icon="ic-btn-little ic-btn-check" oncomplete="setFocus('lstProductos_filter');" />
																	</div>
																</div>
															</h:form>
														</p:outputPanel>

													</div>

													<div class="col-lg-6 col-md-12 col-sm-12 ">
														<p:outputPanel id="pnlAddProductoConvocatoria">
															<p:outputPanel>

																<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="5" paginator="true" id="tblProductos" var="cp" value="#{convocatoriaBean.convocatoryProducts}"
																	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" emptyMessage="#{msg['lbl.registrosVaciosProductos']}" rowsPerPageTemplate="#{msg['msg.tbl.rowsPerPageTemplate']}" styleClass="text-center">
																	<p:column headerText="Producto" filterBy="#{cp.product.name}" filterMatchMode="contains" priority="1" styleClass="text-left">
																		<h:outputText value="#{cp.product.name}" />
																	</p:column>
																	<p:column headerText="#{msg['lbl.cantidad']}" styleClass="text-left">
																		<h:outputText value="#{cp.quantity}" />
																	</p:column>
																	<p:column rendered="false" headerText="#{msg['lbl.precio']}">
																		<h:outputText value="#{cp.price}" />
																	</p:column>
																	<p:column styleClass="text-center" width="100" priority="1">
																		<p:commandButton process="@this" update="pnlFormProducto,pnlAddProductoConvocatoria" styleClass="btn-ic-little" icon="ic-btn-little ic-btn-edit" title="#{msg['lbl.editar']}">
																			<f:setPropertyActionListener value="#{cp}" target="#{convocatoriaBean.convocatoryProduct}" />
																		</p:commandButton>

																		<p:commandButton action="#{convocatoriaBean.quitProduct()}" process="@this" update="lstProductos,pnlAddProductoConvocatoria" styleClass="btn-ic-little" icon="ic-btn-little ic-btn-trash" title="#{msg['lbl.eliminar']}">
																			<f:setPropertyActionListener value="#{cp}" target="#{convocatoriaBean.convocatoryProduct}" />
																		</p:commandButton>
																	</p:column>
																</p:dataTable>

															</p:outputPanel>
														</p:outputPanel>
													</div>
												</div>
											</div>

											<div class="clearfix" />

											<div class="space-vertical" />

											<div class="col-lg-8 col-md-10 col-sm-12 form-group">
												<label for="pickListProvider" class="col-sm-12 control-label required">#{msg['lbl.seleccioneProveedores']}</label>
												<div class="col-sm-12">
													<p:pickList required="true" id="pickListProvider" value="#{convocatoriaBean.dualListQuotation}" var="quotation" itemValue="#{quotation}" itemLabel="#{quotation.provider.name}" showSourceControls="false" showTargetControls="false" showCheckbox="true" responsive="true"
														showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="hdsConvertEntity2" requiredMessage="#{msg['obligatoryFieldList']}" styleClass="picklist-pro" addLabel="#{msg['lbl.agregar']}" addAllLabel="#{msg['lbl.agregarTodos']}"
														removeLabel="#{msg['lbl.quitar']}" removeAllLabel="#{msg['lbl.quitarTodos']}">
														<f:facet name="sourceCaption">#{msg['lbl.disponibles']}</f:facet>
														<f:facet name="targetCaption">#{msg['lbl.seleccionados']}</f:facet>
														<p:ajax event="transfer" update="msg_pickListProvider"></p:ajax>
														<p:column>
															<h:outputText value="#{quotation.provider.name}" />
														</p:column>
													</p:pickList>
													<p:message id="msg_pickListProvider" for="pickListProvider" />
												</div>
											</div>

											<div class="clearfix" />

											<div class="col-sm-12">
												<div class="div-btn">
													<p:commandButton title="#{msg['lbl.guardar']}" process="@([id$=form1])" action="#{convocatoriaBean.saveConvocatory()}" update="@([id$=form1])" onstart="showSpinner();" onsuccess="hideSpinner();" styleClass="btn-ic" icon="ic-btn ic-btn-save" />
													<p:commandButton rendered="#{convocatoriaBean.convocatory.id == null}" title="#{msg['lbl.limpiar']}" process="@this" action="#{convocatoriaBean.clean()}" update="pnlFormConvocatoria" styleClass="btn-ic" icon="ic-btn ic-btn-clean" />
													<p:commandButton title="#{msg['lbl.cancelar']}" process="@this" action="#{convocatoriaBean.cancel()}" update="pnlConvocatoria" styleClass="btn-ic" icon="ic-btn ic-btn-cancel" />
												</div>
											</div>
										</p:outputPanel>

										<p:outputPanel id="pnlInfoConvocatoria" rendered="#{convocatoriaBean.showInfoConvocatory}">

											<div class="col-sm-12">
												<label class="subtitle-head">#{msg['lbl.convocatoria']}</label>
												<div class="div-btn-header">
													<p:commandButton title="#{msg['lbl.regresar']}" action="#{convocatoriaBean.back()}" process="@this" update="pnlConvocatoria" styleClass="btn-ic" icon="ic-btn ic-btn-back" />
												</div>
											</div>

											<div class="clearfix" />

											<div class="col-sm-4 form-group">
												<label class="col-sm-12">#{msg['lbl.tipoConvocatoria']}</label>
												<div class="col-sm-12">
													<h:inputText disabled="true" type="text" styleClass="form-control" value="#{convocatoriaBean.convocatory.typeConvocatory.name}" />
												</div>
											</div>

											<div class="col-sm-8 form-group">
												<label class="col-sm-12">#{msg['lbl.nombre']}</label>
												<div class="col-sm-12">
													<h:inputText disabled="true" type="text" styleClass="form-control" value="#{convocatoriaBean.convocatory.name}" />
												</div>
											</div>

											<div class="clearfix" />

											<div class="col-sm-4 form-group">
												<label class="col-sm-12">#{msg['lbl.estado']}</label>
												<div class="col-sm-12">
													<h:inputText disabled="true" type="text" styleClass="form-control" value="#{convocatoriaBean.convocatory.state}" />
												</div>
											</div>

											<div class="col-sm-4 form-group">
												<label class="col-sm-12">#{msg['lbl.fechaApertura']}</label>
												<div class="col-sm-12">
													<h:inputText disabled="true" type="text" styleClass="form-control" value="#{convocatoriaBean.convocatory.opening}" />
												</div>
											</div>

											<div class="col-sm-4 form-group">
												<label class="col-sm-12">#{msg['lbl.fechaCierre']}</label>
												<div class="col-sm-12">
													<h:inputText disabled="true" type="text" styleClass="form-control" value="#{convocatoriaBean.convocatory.expiration}" />
												</div>
											</div>

											<div class="clearfix" />

											<div class="col-sm-12 form-group">
												<label class="col-sm-12">#{msg['lbl.descripcion']}</label>
												<div class="col-sm-12">
													<p:inputTextarea disabled="true" styleClass="form-control text-justify" value="#{convocatoriaBean.convocatory.description}" rows="6" autoResize="true" />
												</div>
											</div>

											<div class="clearfix" />

											<div class="col-sm-12 form-group">

												<div class="col-lg-5 col-md-6 col-sm-12 form-group">
													<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="15" paginator="true" var="item" value="#{convocatoriaBean.convocatory.convocatoryProducts}"
														paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" emptyMessage="#{msg['lbl.registrosVaciosProductos']}" rowsPerPageTemplate="#{msg['msg.tbl.rowsPerPageTemplate']}" styleClass="text-center">
														<f:facet name="header">#{msg['lbl.productos']}</f:facet>
														<p:column headerText="#{msg['lbl.producto']}" filterBy="#{item.product.name}" filterMatchMode="contains" priority="1" styleClass="text-left">
															<h:outputText value="#{item.product.name}" />
														</p:column>
														<p:column headerText="#{msg['lbl.cantidad']}" styleClass="text-left">
															<h:outputText value="#{item.quantity}" />
														</p:column>
													</p:dataTable>
												</div>

												<div class="col-lg-5 col-lg-offset-2 col-md-6 col-sm-12 form-group">
													<p:dataTable paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="15" paginator="true" var="item" value="#{convocatoriaBean.convocatory.quotations}"
														paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" emptyMessage="#{msg['lbl.registrosVaciosProductos']}" rowsPerPageTemplate="#{msg['msg.tbl.rowsPerPageTemplate']}" styleClass="text-center">
														<f:facet name="header">#{msg['lbl.proveedores']}</f:facet>
														<p:column headerText="#{msg['lbl.proveedor']}" priority="1" styleClass="text-left">
															<h:outputText value="#{item.provider.name}" />
														</p:column>
														<p:column headerText="#{msg['lbl.masInformacion']}" styleClass="text-left">
															<h:outputText value="#{item.provider.address}" />
														</p:column>
													</p:dataTable>
												</div>
											</div>

										</p:outputPanel>

									</div>
								</p:outputPanel>
							</div>
						</div>
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
