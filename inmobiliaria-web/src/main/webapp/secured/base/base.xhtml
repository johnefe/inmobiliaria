<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>#{msg['msg.tituloPrincipal']}</title>
	</h:head>
	<h:body>
		<ui:composition template="/layouts/default.xhtml">
			<ui:define name="content">

				<h:form prependId="false" id="form1">
					<div class="col-sm-12">
						<div class="box">

							<p:messages id="messages" showDetail="true" autoUpdate="false" closable="true" globalOnly="true" for="form1" />

							<div class="box-head">
								<label class="title-head">#{msg['lbl.titleExample']}</label>
							</div>

							<div class="box-body">
								<h3>Formulario Base</h3>
							</div>
							
							<h:inputText value="#{formularioTest.text}" />
							<p:commandButton action="#{formularioTest.sendText()}" title="Enviar"></p:commandButton>
							<h:outputLabel id="text" value="#{formularioTest.text}" />
							
						</div>
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
