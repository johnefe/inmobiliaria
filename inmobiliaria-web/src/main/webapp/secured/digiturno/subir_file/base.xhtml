<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>#{msg['msg.tituloPrincipal']}</title>
	</h:head>
	<h:body>
		<ui:composition template="/layouts/default.xhtml">
			<ui:define name="content">

				<h:form prependId="false" id="form1">
					<div class="col-sm-12">
						<div class="box">

							<p:messages id="messages" showDetail="true" autoUpdate="false"
								closable="true" globalOnly="true" for="form1" />

							<div class="box-head">
								<label class="title-head">#{msg['lbl.titleExample']}</label>
							</div>

							<div class="box-body">
								<h3>Prueba de subir un archivo</h3>
								<p:outputPanel id="pnlFile">
									<div class="col-sm-12">

										<div class="clearfix"></div>

										<div class="col-lg-6 col-lg-offset-3 col-md-6 col-sm-12">
											
										
											<div class="col-md-4 col-xs-12 form-group">


												<p:fileUpload update="uploadFileName" id="uploadIcon"
													multiple="false"
													label="Archivo" process="@this"
													invalidFileMessage="Archivo invalido"
													fileUploadListener="#{fileDGBean.uploadFile}"
													auto="true" skinSimple="true" mode="advanced" />
												<p:message for="uploadIcon" />
												<h:outputText id="uploadFileName"
													value="#{fileDGBean.uploadFile != null ? fileDGBean.uploadFile.fileName : ''}" />


											</div>
											<div class="col-md-12 form-group">
												<div class="div-btn">
													<p:commandButton action="#{fileDGBean.saveDocument()}"
														title="#{msg['lbl.guardar']}" process="@([id$=form1])"
														update="@([id$=form1])" onstart="showSpinner();"
														onsuccess="hideSpinner();" styleClass="btn-ic"
														icon="ic-btn ic-btn-save" />
													<p:commandButton title="#{msg['lbl.cancelar']}"
														process="@this" update="pnlFile" styleClass="btn-ic"
														icon="ic-btn ic-btn-cancel" action="#{areaBean.cancel()}" />
												</div>
											</div>
										</div>
									</div>

								</p:outputPanel>
							</div>


						</div>
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
