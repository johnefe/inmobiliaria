<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>#{msg['msg.tituloPrincipal']}</title>
	</h:head>
	<h:body>
		<ui:composition template="/layouts/default.xhtml">
			<ui:define name="content">

				<h:form prependId="false" id="form1" enctype="multipart/form-data">
					<p:outputPanel id="pnlGeneral">
						<div class="col-sm-12">
							<div class="box">

								<p:messages id="messages" showDetail="true" autoUpdate="false"
									closable="true" globalOnly="true" for="form1" />

								<div class="box-head">
									<label class="title-head">Diapositivas en el Slider
										Digiturno</label>
								</div>

								<div class="box-body">

									<p:outputPanel id="pnlSliders"
										rendered="#{!digitalTurnSliderBean.showForm}">
										<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12">
											<div class="div-btn-header">
												<p:commandButton title="#{msg['lbl.nuevo']}" process="@this"
													action="#{digitalTurnSliderBean.formSlider()}"
													update="@([id$=pnlGeneral])"
													onstart="showSpinner();" onsuccess="hideSpinner();"
													styleClass="btn-ic" icon="ic-btn ic-btn-new" />
											</div>
										</div>

										<div class="clearfix" />
										<div class="col-lg-10 col-lg-offset-1 col-md-12 col-sm-12">
											<p:dataTable id="tblSlider" widgetVar="table1"
												var="diapositiva" value="#{digitalTurnSliderBean.sliders}"
												paginatorAlwaysVisible="false" paginatorPosition="bottom"
												rows="8" paginator="true"
												paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												emptyMessage="#{msg['lbl.noRegistros']}"
												rowsPerPageTemplate="5,8,15">

												<p:column headerText="Imagen" class="text-center">
													<img style="height: 20%; width: 50%;"
														src="#{facesContext.externalContext.requestContextPath}/resources/assets/img/#{diapositiva.urlImage}"
														alt="#{diapositiva.urlImage}" />
													<h:outputText value="" />
												</p:column>
												<p:column headerText="Título" class="text-center">
													<h:outputText value="#{diapositiva.titleSlider}" />
												</p:column>
												<p:column headerText="Descripcion" class="text-center">
													<h:outputText value="#{diapositiva.contentSlider}" />
												</p:column>
												<p:column headerText="Estado" class="text-center" width="5%">
													<p:selectBooleanCheckbox title="state"
														id="bol_convocatory_open" disabled="true"
														value="#{diapositiva.state}">
														<p:ajax event="change" global="true" />
													</p:selectBooleanCheckbox>
												</p:column>

												<p:column width="5%">
													<p:commandButton process="@this"
														action="#{digitalTurnSliderBean.loadDiapositivaSlider(diapositiva)}"
														update="@([id$=pnlGeneral])" title="#{msg['lbl.ver']}"
														styleClass="btn-ic-little"
														icon="ic-btn-little ic-btn-view btn-table" />
												</p:column>

											</p:dataTable>
										</div>

									</p:outputPanel>

									<p:outputPanel id="pnlDiapositiva"
										rendered="#{digitalTurnSliderBean.updateDiapositiva}">
										<div class="col-lg-8 col-lg-offset-2 col-md-12 col-sm-12">
											<div class="row">
												<div class="col-lg-10 col-lg-offset-1">
													<div class="panel panel-default">
														<div class="panel-heading">Actualizar Diapositiva</div>
														<div class="panel-body">

															<div class="col-sm-12 form-group">
																<label for="txt_nombre" class="col-sm-12 control-label">Título</label>
																<div class="col-sm-12">
																	<h:inputText type="text" class="validate form-control"
																		id="txt_tituloSlider"
																		value="#{digitalTurnSliderBean.slider.titleSlider}" />
																	<p:watermark for="txt_tituloSlider"
																		value="Titulo de la diapositiva" />
																	<p:message for="txt_tituloSlider" display="icon text" />
																</div>
															</div>

															<div class="col-sm-12 form-group">
																<label for="txt_nombre" class="col-sm-12 control-label">Contenido</label>
																<div class="col-sm-12">
																	<h:inputText type="text" class="validate form-control"
																		id="txt_contenidoSlider"
																		value="#{digitalTurnSliderBean.slider.contentSlider}" />
																	<p:watermark for="txt_contenidoSlider"
																		value="Titulo de la diapositiva" />
																	<p:message for="txt_contenidoSlider"
																		display="icon text" />
																</div>
															</div>

															<div class="col-sm-12 form-group">
																<label for="txt_nombre" class="col-sm-12 control-label">Estado
																	en el ModuloTV</label>
																<div class="col-sm-12">
																	<p:selectBooleanCheckbox title="state"
																		id="bol_convocatory_open"
																		itemLabel="visible en el Modulo Tv"
																		value="#{digitalTurnSliderBean.slider.state}">
																		<p:ajax event="change" global="true" />
																	</p:selectBooleanCheckbox>
																</div>
															</div>

															<div class="col-sm-12 form-group">
																<label for="txt_nombre" class="col-sm-12 control-label">Imagen
																	en Slider</label>
																<div class="col-sm-12">
																	<div class="row">
																		<div class="col-lg-10">
																			<img style="height: 20%; width: 80%;"
																				src="#{facesContext.externalContext.requestContextPath}/resources/assets/img/#{digitalTurnSliderBean.slider.urlImage}"
																				alt="#{digitalTurnSliderBean.slider.urlImage}" />
																		</div>
																		<div class="col-lg-4">
																			<p:fileUpload update="uploadFileName" id="uploadIcon"
																				multiple="false" allowTypes="/(\.|\/)(jpe?g|png)$/"
																				label="Archivo" process="@this"
																				invalidFileMessage="Archivo invalido"
																				fileUploadListener="#{digitalTurnSliderBean.uploadFile}"
																				auto="true" skinSimple="true" mode="advanced" />
																			<p:message for="uploadIcon" />
																			<h:outputText id="uploadFileName"
																				value="#{digitalTurnSliderBean.uploadFile != null ? digitalTurnSliderBean.uploadFile.fileName : ''}" />

																		</div>
																	</div>
																</div>
															</div>

														</div>
													</div>

												</div>
											</div>
										</div>
										<div class="clearfix"></div>
										<div class="col-sm-12">
											<div class="div-btn">
												<p:commandButton title="#{msg['lbl.guardar']}"
													process="@form"
													action="#{digitalTurnSliderBean.updateDiapositiva()}"
													update="@form" onstart="showSpinner();"
													onsuccess="hideSpinner();" styleClass="btn-ic"
													icon="ic-btn ic-btn-save" />
												<p:commandButton title="#{msg['lbl.cancelar']}"
													process="@this" action="#{digitalTurnSliderBean.cancel()}"
													update="pnlGeneral" styleClass="btn-ic"
													icon="ic-btn ic-btn-cancel" />
											</div>
										</div>
									</p:outputPanel>

									<p:outputPanel id="pnlForm" rendered="#{digitalTurnSliderBean.crearDiapositiva}">
										<div class="col-lg-8 col-lg-offset-2 col-md-12 col-sm-12">
											<div class="row">
												<div class="col-lg-10 col-lg-offset-1">
													<div class="panel panel-default">
														<div class="panel-heading">Nueva Diapositiva</div>
														<div class="panel-body">

															<div class="col-sm-12 form-group">
																<label for="txt_nombre" class="col-sm-12 control-label">Título</label>
																<div class="col-sm-12">
																	<h:inputText type="text" class="validate form-control"
																		id="txt_titulo"
																		value="#{digitalTurnSliderBean.slider.titleSlider}" />
																	<p:watermark for="txt_titulo"
																		value="Titulo de la diapositiva" />
																	<p:message for="txt_titulo" display="icon text" />
																</div>
															</div>

															<div class="col-sm-12 form-group">
																<label for="txt_nombre" class="col-sm-12 control-label">Contenido</label>
																<div class="col-sm-12">
																	<h:inputText type="text" class="validate form-control"
																		id="txt_contenido"
																		value="#{digitalTurnSliderBean.slider.contentSlider}" />
																	<p:watermark for="txt_contenido"
																		value="Titulo de la diapositiva" />
																	<p:message for="txt_contenido"
																		display="icon text" />
																</div>
															</div>

															<div class="col-sm-12 form-group">
																<label for="txt_nombre" class="col-sm-12 control-label">Estado
																	en el ModuloTV</label>
																<div class="col-sm-12">
																	<p:selectBooleanCheckbox title="state"
																		id="stateSlider"
																		itemLabel="visible en el Modulo Tv"
																		value="#{digitalTurnSliderBean.slider.state}">
																		<p:ajax event="change" global="true" />
																	</p:selectBooleanCheckbox>
																</div>
															</div>

															<div class="col-sm-12 form-group">
																<label for="txt_nombre" class="col-sm-12 control-label">Imagen
																	en Slider</label>
																<div class="col-sm-12">
																	<div class="row">
																		
																		<div class="col-lg-4">
																			<p:fileUpload update="uploadFileNameSlider" id="uploadIconSlider"
																				multiple="false" allowTypes="/(\.|\/)(jpe?g|png)$/"
																				label="Archivo" process="@this"
																				invalidFileMessage="Archivo invalido"
																				fileUploadListener="#{digitalTurnSliderBean.uploadFile}"
																				auto="true" skinSimple="true" mode="advanced" />
																			<p:message for="uploadIconSlider" />
																			<h:outputText id="uploadFileNameSlider"
																				value="#{digitalTurnSliderBean.uploadFile != null ? digitalTurnSliderBean.uploadFile.fileName : ''}" />

																		</div>
																	</div>
																</div>
															</div>

														</div>
													</div>

												</div>
											</div>
										</div>
										<div class="clearfix"></div>
										<div class="col-sm-12">
											<div class="div-btn">
												<p:commandButton title="#{msg['lbl.guardar']}"
													process="@form"
													action="#{digitalTurnSliderBean.createSlider()}"
													update="@form" onstart="showSpinner();"
													onsuccess="hideSpinner();" styleClass="btn-ic"
													icon="ic-btn ic-btn-save" />
												<p:commandButton title="#{msg['lbl.cancelar']}"
													process="@this" action="#{digitalTurnSliderBean.cancel()}"
													update="pnlGeneral" styleClass="btn-ic"
													icon="ic-btn ic-btn-cancel" />
											</div>
										</div>
									
									</p:outputPanel>
									
								</div>
							</div>
						</div>
					</p:outputPanel>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
